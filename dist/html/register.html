<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Document</title><link rel="stylesheet" type="text/css" href="../css/base.css"><link rel="stylesheet" type="text/css" href="../css/register.css"><link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"><script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><script type="text/javascript" src="../libs/yanzhengma/yanzhengma.js"></script></head><body><div id="head"><div class="head"><div class="head_box"><a href="#"><img src="../images/register_1.png" alt=""></a><a href="#"><img src="../images/register_2.png" alt=""></a></div></div></div><main id="main"><div class="main"><div class="main_content"><h5><b>注册万表会员</b></h5><div class="content_box"><div class="box"><p><em class="iconfont icon-shouji"></em> <input type="text" class="ti" id="mobile" placeholder="请输入手机号码" maxlength="11"></p><i></i></div><div class="box"><p><em class="iconfont icon-dunpai"></em> <input type="text" class="ti imgCaptchaWrap fl" id="imgCaptchaInput" placeholder="请输入图形验证码" maxlength="11"><canvas class="fr" id="canvas"></canvas></p><i></i></div><div class="box"><p><em class="iconfont icon-dunpai"></em> <input type="text" name="captcha" id="captcha" maxlength="6" placeholder="请输入短信验证码" class="ti yzmti"> <input class="r_stext" id="getcaptcha" type="button" title="点击获取验证码" value="获取验证码"></p></div><div class="box"><p><em class="iconfont icon-suo"></em> <input type="password" class="ti" id="password" name="password" placeholder="请设置密码" value="" maxlength="20"></p><i></i></div><div class="box"><p><em class="iconfont icon-suo"></em> <input type="password" class="ti" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" value="" maxlength="20"></p><i></i></div><div class="box recommend"><input type="text" placeholder="    如有推荐人，请填写推荐人手机号"></div><div class="box"><p><input type="button" id="register" value="立即注册" disabled="disabled"></p></div><p class="condition">点击“立即注册”，即表示您同意并愿意遵守<a target="_blank"
